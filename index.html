        .legend {

        .legend-item {

        .legend-item:hover {

        .legend-icon {

        .zabytek {

        .hotel {

        .legend-text {

        }

        .stats {

            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {

            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);

            margin-bottom: 8px;

        // Przechowywanie marker√≥w w tablicy
        const markers = [];

        // Dodanie marker√≥w na mapƒô
        attractions.forEach((attraction, index) => {
            const marker = L.marker(attraction.coords, {
                icon: createIcon(attraction.type)
            });
            
            // Styl popup na podstawie typu
            let popupClass = '';
            switch(attraction.type) {
                case 'Natura':
                    popupClass = 'natura';
                    break;
                case 'Zabytek':
                    popupClass = 'zabytek';
                    break;
                case 'Zabytek/Lokalny klimat':
                    popupClass = 'lokalny';
                    break;
                case 'Hotel':
                    popupClass = 'hotel';
                    break;
            }
            
            const popupContent = `
                <div class="popup-content">
                    <div class="popup-title">${attraction.name}</div>
                    <div class="popup-type ${popupClass}">${attraction.type}</div>
                    <div class="popup-description">${attraction.description}</div>
                    <a href="${attraction.link}" target="_blank" class="popup-link">
                        Zobacz na mapie Google
                    </a>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            
            // Dodanie markera do mapy i tablicy
            marker.addTo(map);
            markers.push(marker);
        });

        // Sprawdzenie czy markery sƒÖ na mapie po za≈Çadowaniu
        map.whenReady(function() {
            console.log(`Dodano ${markers.length} marker√≥w na mapƒô`);
            
            // Upewnienie siƒô, ≈ºe wszystkie markery sƒÖ widoczne
            markers.forEach(marker => {
                if (!map.hasLayer(marker)) {
                    marker.addTo(map);
                }
            });
        });
